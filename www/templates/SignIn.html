
<ion-view view-title="Sign In">
<ion-content class="padding" >
<div ng-controller="WelcomeCtrl">
  
 
   <label class="item item-input">
<span class="input-label">UserId</span>
      <input type="text" placeholder="UserId" ng-model="userId"  ng-required="required">
   </label>

       
   <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" placeholder="Password" ng-model="password" ng-required="required">
   </label>


   <p>{{errortext}}</p>  
       
   <input type="button" value="Send" ng-click="Signin(userId, password)"/> <br/><br/>
       
</div>

</ion-content> 
</ion-view>
