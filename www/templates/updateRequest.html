<ion-view view-title= "Update Event Requirement">

 <ion-content class="padding" ng-controller="GetController">
      <div class="ion-item"  ng-repeat='item in event' >
     
     <h1>{{item.cause}}</h1>
     

          <div class="ion-item" ng-repeat="item in item.requirement">
            <h3>{{item.category}} : {{item.product}} - {{item.quantity}}</h3>
              <label class="checkbox">
                <input type="checkbox">
              </label>
          </div>
     
        
     </div>

     <!-- <div class="item item-body">
        <button class="button button-positive" ui-sref="page2">Raise a new Request</button>
      </div> -->

      </ion-content>

</ion-view>
