<ion-view view-title= "Update Event Requirement">

 <ion-content class="padding" ng-controller="GetController">

      <div class="ion-item firstContainer"  ng-repeat='item in event' >

     <h1><span>#{{$index+1}}</span>{{item.cause}}</h1>


          <div class="ion-item" ng-repeat="req in item.requirement">

          <div ng-if="req.status">
            <h3> * {{req.category}} : {{req.product}} - {{req.quantity}}</h3>
              <label class="checkbox">
                <input type="checkbox" ng-model="itemchecked" ng-change="check($event,item)" ng-click="Update(req.reqId)"/>
              </label>

          </div>

           <div ng-if="!req.status">
            <h3>{{req.category}} : {{req.product}} - {{req.quantity}}</h3>
              <label class="checkbox">
                <input type="checkbox" checked="true" disabled="true" />
              </label>
          </div>
          </div>


     </div>
<!--  <input type="button" value="Send" ng-click="Update(itemchecked)" /> -->

      </ion-content>

</ion-view>
